<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="utf-8">
    <title>날씨 정보</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
     <!-- datepicker -->
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <!-- stylesheet -->
    <link rel="stylesheet" type="text/css" href="/css/weather_history/style.css">
</head>
<body>
	<div id="wrap">
		<section class="contents d-flex">
				<nav class="col-2">
					<!-- 상단 로고 -->
					<div class="logo d-flex justify-content-center mt-3">
						<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3f/Emblem_of_the_Government_of_the_Republic_of_Korea.svg/800px-Emblem_of_the_Government_of_the_Republic_of_Korea.svg.png" width="25">
						<span class="text-white font-weight-bold ml-2">기상청</span>
					</div>
					<ul class="nav flex-column mt-4">
						<li class="nav-item"><a href="/lesson05/weather-history/weather-list-view" class="nav-link menu-font">날씨</a></li>
						<li class="nav-item"><a href="/lesson05/weather-history/add-weather-view" class="nav-link menu-font">날씨입력</a></li>
						<li class="nav-item"><a href="#" class="nav-link menu-font">테마날씨</a></li>
						<li class="nav-item"><a href="#" class="nav-link menu-font">관측 기후</a></li>
					</ul>
				</nav>
			<section class="weather-history col-10 pt-4">
				<h1>날씨 입력</h1>
				<form method="post" action="/lesson05/weather-history/add-weather">
					<div class="d-flex justify-content-between mt-5">
						<div class="d-flex align-items-center">
							<div class="input-label">날짜</div>
							<input type="text" class="form-control" id="date" name="date">
						</div>
						<div class="d-flex align-items-center">
						<div class="input-label">날씨</div>
							<select class="form-control" id="weather" name="weather">
								<option>맑음</option>
								<option>구름조금</option>
								<option>흐림</option>
								<option>비</option>
							</select>
						</div>
						<div class="d-flex align-items-center">
							<div class="input-label">미세먼지</div>
							<select class="form-control" id="microDust" name="microDust">
								<option>좋음</option>
								<option>보통</option>
								<option>나쁨</option>
								<option>최악</option>
							</select>
						</div>
					</div>
					<div class="d-flex justify-content-between mt-5">
						<div class="d-flex align-items-center">
							<div class="input-label">기온</div>
							<div class="input-group">
								<input type="text" class="form-control" id="temperatures" name="temperatures">
								<div class="input-group-append">
									<span class="input-group-text">℃</span>
								</div>
							</div>
						</div>
						<div class="d-flex align-items-center">
							<div class="input-label">강수량</div>
							<div class="input-group">
								<input type="text" class="form-control" id="precipitation" name="precipitation">
								<div class="input-group-append">
									<span class="input-group-text">mm</span>
								</div>
							</div>
						</div>
						<div class="d-flex align-items-center">
							<div class="input-label">풍속</div>
							<div class="input-group">
								<input type="text" class="form-control" id="windSpeed" name="windSpeed">
								<div class="input-group-append">
									<span class="input-group-text">km/s</span>
								</div>
							</div>
						</div>
					</div>
					<div class="d-flex justify-content-end mt-5">
						<button type="submit" class="btn btn-success">저장</button>
					</div>
				</form>
			</section>
		</section>
		<footer class="d-flex align-items-center">
			<div class="footer-logo ml-4">
				<img class="foot-logo-image" src="https://www.weather.go.kr/w/resources/image/foot_logo.png" width="120">
			</div>
			<div class="copyright ml-4">
				<small class="text-secondary"> 
					(07062) 서울시 동작구 여의대방로16길 61 <br>
					Copyright@2024 KMA. All Rights RESERVED.
				</small>
			</div>
		</footer>
	</div>
	<script>
    	$(document).ready(function() {
    		$("input[name=date]").datepicker({
				dateFormat:"yy-mm-dd"
			});
    	});
    </script>
</body>
</html>
