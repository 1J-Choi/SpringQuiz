<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="utf-8">
    <title>날씨 정보</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    
</head>
<body>
	<div class="container">
		<section class="contents d-flex">
			<section class="bg-info">
				<div class="d-flex">
					<img src="/img/weather_history/sunny.jpg" alt="기상청 마크">
					<a href="/lesson05/weather-history/weather-list-view" class="text-white">기상청</a>
				</div>
				<nav class="menu p-0">
					<ul class="nav flex-column font-weight-bold">
						<li class="nav-item"><a href="/lesson05/weather-history/weather-list-view" class="nav-link text-white">날씨</a></li>
						<li class="nav-item"><a href="/lesson05/weather-history/add-weather-view" class="nav-link text-white">날씨입력</a></li>
						<li class="nav-item"><a href="#" class="nav-link text-white">테마날씨</a></li>
						<li class="nav-item"><a href="#" class="nav-link text-white">관측 기후</a></li>
					</ul>
				</nav>
			</section>
			<section>
				<table class="table text-center">
					<thead>
						<tr>
							<th>날짜</th>
							<th>날씨</th>
							<th>기온</th>
							<th>강수량</th>
							<th>미세먼지</th>
							<th>풍속</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="weatherHistory : ${weatherHistories}">
							<td th:text="${#temporals.format(weatherHistory.date , 'yyyy년 M월 d일')}"></td>
							<td th:switch="${weatherHistory.weather}">
								<img th:case="'맑음'" src="/img/weather_history/sunny.jpg" alt="맑음 이모티콘"></img>
								<img th:case="'구름조금'" src="/img/weather_history/partlyCloudy.jpg" alt="구름조금 이모티콘"></img>
								<img th:case="'흐림'" src="/img/weather_history/cloudy.jpg" alt="흐림 이모티콘"></img>
								<img th:case="'비'" src="/img/weather_history/rainy.jpg" alt="비 이모티콘"></img>
							</td>
							<td th:text="${weatherHistory.temperatures} + '°C'"></td>
							<td th:text="${weatherHistory.precipitation} + 'mm'"></td>
							<td th:text="${weatherHistory.microDust}"></td>
							<td th:text="${weatherHistory.windSpeed} + 'km/h'"></td>
						</tr>
					</tbody>
				</table>
			</section>
		</section>
		<footer class="d-flex">
			<aside>
				<img src="/img/weather_history/sunny.jpg" alt="기상청 마크">
			</aside>
			<adress>
				<div>(07062) 서울시 동작구 여의대방로16길 61</div>
				<div>Copyright@20XX KMA. All Rights RESERVED.</div>
			</adress>
		</footer>
	</div>
</body>
</html>
