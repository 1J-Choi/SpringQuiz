<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="utf-8">
    <title>즐겨찾기 목록</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<h1>즐겨찾기 목록</h1>
		<table class="table text-left">
			<thead>
				<tr>
					<th>No.</th>
					<th>이름</th>
					<th>주소</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="bookMark, status : ${bookMarks}">
					<td th:text="${status.count}">번호</td>
					<td th:text="${bookMark.name}">이름</td>
					<td>
						<a th:href="${bookMark.url}" target="_blank" th:text="${bookMark.url}"></a>
					</td>
					<td>
						<button type="button" class="btn btn-danger deleteBtn">삭제</button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	
	<script>
		$(document).ready(function() {
			$('.deleteBtn').on('click', function() {
				let tr = $(this).closest('tr');
				let id = tr.find('td:first').text();
				console.log(id);
				
				$.ajax({
					type:'POST'
					, url:'/lesson06/quiz01/delete-bookMark'
					, data:{
						"id":id
					}
					, success:function(data) {
						if(data.code == 200) {
							if(data.is_deleted == 0) {
								alert('삭제하고자 하는 id를 가진 데이터가 없습니다.');
							} else {
								alert('삭제 완료!');
								location.href='/lesson06/quiz01/bookmark-view';
							}
						} else {
							alert('삭제에 실패했습니다.');
						}
					}
					, error:function(e) {
						alert('오류가 발생했습니다.');
					}
				});
			});
		});
	</script>
</body>
</html>
